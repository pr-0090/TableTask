<!DOCTYPE html>
<html lang="en">
<head>

        }

        .div{
            width: 50px;
            height: 50px;
            background-color: black;
            position: absolute;
        }
        div:first-child{ top:0px;
        }
        div:nth-child(2){

        div:nth-child(3){

            right:0px;}
        div:last-child{
            right: 0px;
        }
    </style>


</head>
<body>
<div class="div1">
</div>
